        为什么这些数据会成为vm的实例属性呢?????
        为什么data数据会出现在vm实例的属性中
            答案:在Vue实例化时,会遍历data中的所有属性,把它们变成响应式属性并写入Vue的实例

            响应式属性??????????

                响应式属性在对象的属性里面有一个新的东西叫getter/setter
                ??????getter/setter
                一个普通的属性这么变成响应式属性?????
        
        -->
        
       
      <p>用户名：{{username}}</p>
     
      
       <input type="text" v-model="username">
        
        <input type="text" v-bind:value="age" v-on:input="changeAge">
    </div>
